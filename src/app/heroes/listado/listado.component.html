<p>listado de Heroes</p>
<button (click)="borrarHeroe();">Eliminar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">{{i+1}}.-{{heroe}}</li>
</ul>
<h3 *ngIf="heroeBorrado; else noBorrado">Heroe borrado {{heroeBorrado}}</h3>
<ng-template #noBorrado>No ha borrado nada</ng-template>
